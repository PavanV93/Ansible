- name: data types
  hosts: localhost
  vars:
    Role: DevOps with AWS #string
    Tools: # list
    - Linux
    - Shell
    - Ansible
    Experience: # map or dictionary
      DevOps: 5 # number
      AWS: 3
      Docker: 1
    RealProject: true #boolean
  tasks:
  - name: print variables
    ansible.builtin.debug:
      msg: "Course: {{Role}}, Tools covered: {{Tools}}, Experience is: {{Experience}}, is real project: {{RealProject}}"